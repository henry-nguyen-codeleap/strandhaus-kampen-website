<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datenschutz – Haus Uthspann Sylt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .datenschutz {
        max-width: 720px;
        margin: 0 auto;
        padding: 8rem var(--section-px) 4rem;
      }
      .datenschutz h1 {
        font-family: var(--font-display);
        font-size: clamp(2rem, 4vw, 2.8rem);
        font-weight: 400;
        color: var(--deep-sea);
        margin-bottom: 2rem;
      }
      .datenschutz h2 {
        font-family: var(--font-body);
        font-size: 1rem;
        font-weight: 600;
        color: var(--deep-sea);
        margin-top: 2rem;
        margin-bottom: 0.5rem;
      }
      .datenschutz p {
        color: var(--storm);
        font-size: 0.92rem;
        line-height: 1.7;
        margin-bottom: 0.5rem;
      }
      .datenschutz a {
        color: var(--coral);
        text-decoration: none;
      }
      .datenschutz a:hover {
        text-decoration: underline;
      }
      .datenschutz .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.82rem;
        font-weight: 500;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: var(--storm);
        text-decoration: none;
        margin-bottom: 2rem;
      }
      .datenschutz .back-link:hover {
        color: var(--deep-sea);
      }
      .datenschutz .back-link svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
      }
      .datenschutz .placeholder-notice {
        background: var(--sand);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        color: var(--storm);
        font-size: 0.95rem;
        line-height: 1.7;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="datenschutz">
      <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
        Zurück zur Startseite
      </a>

      <h1>Datenschutzerklärung</h1>

      <div class="placeholder-notice">
        <p>Diese Seite wird in Kürze mit der vollständigen Datenschutzerklärung ergänzt.</p>
      </div>
    </div>
  </body>
</html>
